<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harita · Egemen Erken</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
  <style>
    /* küçük bir popup kartı */
    .ol-popup{
      position:absolute; background:#111827; color:#e5e7eb; padding:10px 12px;
      border:1px solid rgba(255,255,255,.15); border-radius:10px; min-width:160px;
      transform: translate(-50%, -100%); box-shadow: 0 8px 28px rgba(0,0,0,.35);
      font-size:14px;
    }
    .ol-popup:after{
      content:""; position:absolute; bottom:-8px; left:50%; transform:translateX(-50%);
      border-width:8px 8px 0 8px; border-style:solid;
      border-color:#111827 transparent transparent transparent;
    }
  </style>
</head>
<body>
  <header>
    <h1>Harita</h1>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="background.html">Hakkımda</a>
      <a href="projects.html">Projeler</a>
      <a href="map.html" aria-current="page">Harita</a>
    </nav>
  </header>

  <main>
    <h2>OpenLayers Haritası</h2>
    <div id="map" style="width:100%; height:480px;"></div>

    <!-- popup -->
    <div id="popup" class="ol-popup" style="display:none;">
      <strong id="popup-title">Hacettepe Beytepe</strong>
      <div id="popup-desc" style="margin-top:4px; color:#9ca3af;">Örnek işaretçi</div>
    </div>
  </main>

  <footer>
    <small>© 2025 Egemen Erken</small>
  </footer>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
  <!-- Haritayı başlat -->
  <script defer src="map.js"></script>
</body>
</html>
